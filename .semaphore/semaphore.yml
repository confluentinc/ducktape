version: v1.0
name: pr-test-job
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1

execution_time_limit:
  hours: 1

global_job_config:
  prologue:
    commands:
      - sem-version python 3.13
      - pip install tox
      - checkout
blocks:
  - name: Test
    dependencies: []
    task:
      jobs:
        - name: Test
          commands:
            - export PYTESTARGS='--junitxml=test/results.xml'
            - tox
